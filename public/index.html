<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vercel Proxy</title>
</head>
<body>
  <h1>Vercel Proxy</h1>
  <form id="proxy-form">
    <input type="text" id="url" placeholder="Enter URL (e.g., https://google.com)" size="40"/>
    <button type="submit">Go</button>
  </form>
  <iframe id="proxy-frame" width="100%" height="600"></iframe>
  <script>
    document.getElementById('proxy-form').onsubmit = function(e){
      e.preventDefault();
      var url = document.getElementById('url').value;
      document.getElementById('proxy-frame').src = '/api/proxy/' + url;
    };
  </script>
</body>
</html>
